{% extends "base.html" %} {% block title %}log In{% endblock %}


{% block content %}




<!-- start login-->
<div class="containerLogin">
  <div class="blob">

<img  class="login-blob" src="../static/Untitled-3-01-1.png" alt="blob" style="width: 664.5px;
height: 444.5px;
border-radius: 18px;">
  </div>
  <div class="login-icon">
    <img src="../static/Untitled-4.png" alt="user" style="width:56px;height:56px;">
</div>
  <form method="POST" style="margin-right: 5%;">
    <input type="email" id="email" name="email" placeholder="enter Email" required><br>
    <br>
    <input type="password" id="password" name="password" placeholder="enter password" required />
    <br>
    <br>
    <input type="checkbox" id="showPassword" />
    <label for="showPassword">Show password</label>
    <br>
    <br>
    <input type="submit" class="signin" value="Login">
    <br>
  </form>
</div>
<!-- end login-->

<script src="{{url_for('static' ,filename='js/main.js')}}"></script>

{% endblock %}
