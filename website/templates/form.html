{% extends "base.html"%} {% block title%} form {% endblock %}

{% block content%}

<div class="circle ">
  <svg height="100" width="100"> 
      <circle cx="50 " cy="50" r="40" stroke="black " stroke-width="3" fill="white"/>
  
  
  </svg>
    <div class="predictionform">
  <div class="headline"> 
      <h1>Predict Diabetes</h1>
  </div>
  <form method="POST">
      <input type="number"  name="Pregnancies" placeholder="Number of Pregnancies">
      <br>
      <input type="number" name="Glucose" placeholder="Glucose(mg/dl)">
      <br>
      <input type="number" name="Blood-pressure"  placeholder="Blood pressure(mmHg)">
      <br>
      <input type="number" name="Skin-Thickness"  placeholder="Skin Thickness(mm)">
      <br>
      <input type="number" name="Insulin-Level"  placeholder="Insulin Level (IU/ml)">
      <br>
      <input type="number" name="bmi"  placeholder="Body Mass Index (kg/m^2)">
      <br>
      <input type="number" name="diabetes-function"  step="0.01" placeholder="Diabetes Pedigree Function">
      <br>
      <input type="number" name="age" placeholder="Age">
      <br>
      <button type="submit" name="predict">PREDICT</button>

  </form>
{% endblock %}
