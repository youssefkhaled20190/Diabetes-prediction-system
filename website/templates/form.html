{% extends "base.html"%} {% block title%} form {% endblock %}

{% block content%}

<div id="full">
  
    <div class="predictionform">
   
      <h1 class="headline">Predict Diabetes</h1>
      {{text}}
  
  <form method="POST">
    <label class="labels" >  Number of Pregnancies</label>
    <br>
      <input type="number"  name="Pregnancies" step="any" placeholder=" number" >
      <br>
      <label >Glucose(mg/dl)</label>
      <br>
      <input type="number" name="Glucose" step="any"  placeholder="">
      <br>
      <label >Blood pressure(mmHg)</label>
      <br>
      <input type="number" name="Blood-pressure" step="any" placeholder="" >
      <br>
      <label >Skin Thickness(mm)</label>
      <br>
      <input type="number" name="Skin-Thickness" step="any" placeholder="" >
      <br>
      <label >Insulin Level (IU/ml)</label>
      <br>
      <input type="number" name="Insulin-Level" step="any"  placeholder="">
      <br>
      <label >Body Mass Index (kg/m^2)</label>
      <br>
      <input type="number" name="bmi" step="any"  placeholder="">
      <br>
      <label >Diabetes Pedigree Function</label>
      <br>
      <input type="number" name="diabetes-function"  step="any" placeholder="">
      <br>
      <label >Age"</label>
      <br>
      <input type="number" name="age" placeholder="" >
      <br>
      
      <button type="submit" name="predict">PREDICT</button>

  </form>
</div>
    <div class="help">
      <i class="fa-sharp fa-solid fa-circle-notch fa-xl " style="color: #4d63fb;"></i>
      <a href="/helpuser">HELP</a>
          </div>

  

{% endblock %}
