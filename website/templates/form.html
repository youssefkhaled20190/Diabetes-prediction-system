{% extends "base.html"%} {% block title%} form {% endblock %}

{% block content%}

<div class="circle ">
  <svg height="100" width="100"> 
      <circle cx="50 " cy="50" r="40" stroke="black " stroke-width="3" fill="white"/>
  
  
  </svg>
    <div class="predictionform">
  <div class="headline"> 
      <h1>Predict Diabetes</h1>
  </div>
  <div id="Questions">
      <input type="number"  placeholder="Number of Pregnancies">
      <br>
      <input type="number"  placeholder="Glucose(mg/dl)">
      <br>
      <input type="number"  placeholder="Blood pressure(mmHg)">
      <br>
      <input type="number"  placeholder="Skin Thickness(mm)">
      <br>
      <input type="number"  placeholder="Insulin Level (IU/ml)">
      <br>
      <input type="number"  placeholder="Body Mass Index (kg/m^2)">
      <br>
      <input type="number"   step="0.01" placeholder="Diabetes Pedigree Function">
      <br>
      <input type="number"  placeholder="Age">
      <br>
      <button type="submit">PREDICT</button>


{% endblock %}
