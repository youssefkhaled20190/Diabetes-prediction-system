{% extends "base.html"%} {% block title%} form {% endblock %}

{% block content%}

<div id="full">
  
    <div class="predictionform">
  <div class="headline"> 
      <h1>Predict Diabetes</h1>
      {{text}}
  </div>
  <form method="POST">
    <label >  Number of Pregnancies</label>
    <br>
      <input type="number"  name="Pregnancies" step="any" >
      <br>
      <label >Glucose(mg/dl)</label>
      <br>
      <input type="number" name="Glucose" step="any" >
      <br>
      <label >Blood pressure(mmHg)</label>
      <br>
      <input type="number" name="Blood-pressure" step="any" >
      <br>
      <label >Skin Thickness(mm)</label>
      <br>
      <input type="number" name="Skin-Thickness" step="any" >
      <br>
      <label >Insulin Level (IU/ml)</label>
      <br>
      <input type="number" name="Insulin-Level" step="any" >
      <br>
      <label >Body Mass Index (kg/m^2)</label>
      <br>
      <input type="number" name="bmi" step="any" >
      <br>
      <label >Diabetes Pedigree Function</label>
      <br>
      <input type="number" name="diabetes-function"  step="any">
      <br>
      <label >Age"</label>
      <br>
      <input type="number" name="age" >
      <br>
      
      <button type="submit" name="predict">PREDICT</button>

  </form>
</div>
{% endblock %}
