<!DOCTYPE html>
<html>

<head>
  <title>signup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/signup.css') }}">
  <!-- <link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css"> -->
</head>
<!-- start signup-->
<div class="container">
  <div class="signUp"><u>Sign Up</u></div><br>
  <form method="POST">
    <input type="text" id="firstname" name="First Name" placeholder="first name" required><br>
    <br>
    <input type="text" id="lastname" name="Last Name" placeholder="last name" required><br>
    <br>
    <input type="email" id="email" name="email" placeholder="enter Email" required><br>
    <br>
    <input type="password" id="password1" name="password1" placeholder="enter password" required><br>
    <br>
    <input type="password" id="password2" name="password2" placeholder="repeat password" required><br>
    <br>

    <input type="text" id="city" name="City" placeholder="city" required><br>
    <br>
    <input type="text" id="country" name="Country" placeholder="country" required><br>
    <br>
    <input type="text" id="phonenumber" name="Phone Number" placeholder="Phone Number" required><br>
    <br>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

    <br>
    <br>
    <input type="submit" class="signin" value="create account">
    <p>Already a member ? <a href="Login.html">Login</a> </p>
  </form>



</div>

<!-- end signup-->

<body>
</body>

</html>
